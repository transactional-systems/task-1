<!DOCTYPE html>
<html>

<head>
    <title>Lista de Bebedores</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Bebedores</h1>

        <p>Hay <span th:text="${bebedoresGustanBebidasMayorGrado}"></span> bebedores que
            gustan de bebidas con el mayor grado de alcohol</p>
        <p>Hay <span th:text="${bebedoresGustanBebidasMayorGrado}"></span> bebedores que
            gustan de bebidas con el menor grado de alcohol</p>

        <br />
        <form th:action="@{bebedores}" method="get">
            <div class="input-group input-group-sm mb-2 justify-content-center">
                <input class='w-25' id="txtSearch" type="text" name="nombre">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Buscar por nombre</button>
                </div>
            </div>
        </form>
        <br />

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Ciudad</th>
                    <th>Presupuesto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="bebedor : ${bebedores}">
                    <tr>
                        <td th:text="${bebedor.id}"></td>
                        <td th:text="${bebedor.nombre}"></td>
                        <td th:text="${bebedor.ciudad}"></td>
                        <td th:text="${bebedor.presupuesto}"></td>
                        <td>
                            <a th:href="@{bebedores/{id}/edit(id=${bebedor.id})}">Editar</a>
                            <a th:href="@{bebedores/{id}/delete(id=${bebedor.id})}"
                                onclick="return confirm('¿Estás seguro de borrar este bebedor?')">Borrar</a>
                        </td>
                    </tr>

                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href='@{bebedores/new}' class="btn btn-primary">Añadir Bebedor</a>
            <a th:href="@{frecuentan/new}" class="btn btn-primary">Añadir Visita a Bar</a>
            <a th:href="@{/}" class="btn btn-primary"> Volver Atrás</a>
            </br>
        </div>
        <br />
</body>

</html>
