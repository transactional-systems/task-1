<!DOCTYPE html>
<html>
<head>
    <title>Crear Sirven</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br>
    <div class="container border border-2 w-25">    
    <h1 class="text-center">AÃ±adir bebida a bar</h1>
    <form th:action="@{/sirven/new/save}" method="post">
        <label class="col-form-label" for="id_bar">Bar:</label>
        <select class="form-control" id="id_bar" name="id_bar" required>
            <th:block th:each="bar : ${bares}">
                <option th:value="${bar.id}" th:text="${bar.nombre}"></option>
            </th:block>
        </select>

        <label class="col-form-label" for="id_bebida">Bebida:</label>
        <select class="form-control" id="id_bebida" name="id_bebida" required>
            <th:block th:each="bebida : ${bebidas}">
                <option th:value="${bebida.id}" th:text="${bebida.nombre}"></option>
            </th:block>
        </select>

        <label class="col-form-label" for="horario">Horario:</label>
        <select class="form-control" id="horario" name="horario" required>
            <option value="diurno">Diurno</option>
            <option value="nocturno">Nocturno</option>
            <option value="todos">Todos</option>
        </select><br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/bares}" class="btn btn-primary">Cancelar</a>
            </div>
        </br>
    </form>
    </div>
</body>
</html>
