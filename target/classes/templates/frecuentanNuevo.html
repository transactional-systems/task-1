<!DOCTYPE html>
<html>
<head>
    <title>Crear Frecuentan</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    <br>
    <div class="container border border-2 w-25">    

    <h1 class="text-center">Crear Nueva Visita</h1>

    <form th:action="@{/frecuentan/new/save}" method="post">

        <label class="col-form-label" for="id_bebedor">Bebedor:</label>
        <select class="form-control" id="id_bebedor" name="id_bebedor" required>
            <th:block th:each="bebedor : ${bebedores}">
                <option th:value="${bebedor.id}" th:text="${bebedor.nombre}"></option>
            </th:block>
        </select><br>

        <label class="col-form-label" for="id_bar">Bar:</label>
        <select class="form-control"  id="id_bar" name="id_bar" required>
            <th:block th:each="bar : ${bares}">
                <option th:value="${bar.id}" th:text="${bar.nombre}"></option>
            </th:block>
        </select><br>

        <label class="col-form-label" for="fecha_visita">Fecha de Visita:</label>
        <input class="form-control" type="date" id="fecha_visita" name="fecha_visita" required><br>

        <label class="col-form-label" for="horario">Horario:</label>
        <select class="form-control" id="horario" name="horario" required>
            <option value="diurno">Diurno</option>
            <option value="nocturno">Nocturno</option>
            <option value="todos">Todos</option>
        </select><br>

        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/bebedores}" class="btn btn-primary">Cancelar</a>
        </div>
    </br>
    </form>
    </div>

</body>
</html>
