<!DOCTYPE html>
<html>
<head>
    <title>Crear Sirven</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    <br>
    <div class="container border border-2 w-25">    
    <h1 class="text-center">Crear Nueva Preferencia</h1>
    <form th:action="@{/gustan/new/save}" method="post">

        <label class="col-form-label" for="id_bebida">Bebida:</label>
        <select class="form-control" id="id_bebida" name="id_bebida" required>
            <th:block th:each="bebida : ${bebidas}">
                <option th:value="${bebida.id}" th:text="${bebida.nombre}"></option>
            </th:block>
        </select>

        <label class="col-form-label" for="id_bebedor">Bebedor:</label>
        <select class="form-control" id="id_bebedor" name="id_bebedor" required>
            <th:block th:each="bebedor : ${bebedores}">
                <option th:value="${bebedor.id}" th:text="${bebedor.nombre}"></option>
            </th:block>
        </select><br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/bebidas}" class="btn btn-primary">Cancelar</a>
            </div>
        </br>
    </form>
    </div>
</body>
</html>
