<!DOCTYPE html>
<html>

<head>
  <title>Lista de Bebidas</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
  <script th:src="@{/css/jquery.min.js}"></script>
  <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
  <div class="text-center">
    <h1>Lista de Bebidas</h1>

    <p>Hay <span th:text="${totalBebidas}"></span> bebidas en total, el promedio de grado de alcohol es <span
        th:text="${promedioGrado}"></span>
      el maximo grado de alcohol es <span th:text="${mayorGrado}"></span> y el minimo grado de alcohol es <span
        th:text="${menorGrado}"></span></p>

    <div class="container w-25">
      <div class="card border border-2 mx-auto">

        <h5 class="card-header" role='button' id="headingOne">
          <a href="#" class="collapsed d-block" data-toggle="collapse" data-target="#busqueda">

            Búsqueda avanzada
          </a>
        </h5>
        <div id="busqueda" class="collapse">
          <form th:action="@{bebidas}" method="get">
            <label class="col-form-label">Ciudad:</label>
            <input class="form-control" type="text" id="ciudad" name="ciudad" />

            <label class="col-form-label">Mínimo grado de alcohol:</label>
            <input class="form-control" type="number" id="minGrado" name="minGrado" />

            <label class="col-form-label">Máximo grado de alcohol:</label>
            <input class="form-control" type="number" id="maxGrado" name="maxGrado" />


            <br />

            <div class="text-center">
              <button type="submit" class="btn btn-secondary">Buscar por ciudad y grado de
                alcohol</button>
            </div>

            <br />
          </form>
        </div>
      </div>
    </div>

    <br />


    <br />


    <table class="table table-condensed table-hover table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Grado de Alcohol</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <th:block th:each="bebida : ${bebidas}">
        <tr>
          <td th:text="${bebida.id}">buttononcli</td>
          <td th:text="${bebida.nombre}"></td>
          <td th:text="${bebida.grado_alcohol}"></td>
          <td th:text="${bebida.tipo.nombre}"></td>
          <td>
            <a th:href="@{'/bebidas/' + ${bebida.id} + '/edit'}">Editar</a>
            <a th:href="@{'/bebidas/' + ${bebida.id} + '/delete'}"
              onclick="return confirm('¿Estás seguro de borrar esta bebida?')">Borrar</a>
          </td>
        </tr>
      </th:block>
    </table>
    <div class="text-center">
      <a th:href="@{bebidas/new}" class="btn btn-primary">Añadir Bebida</a>
      <a th:href="@{gustan/new}" class="btn btn-primary">Añadir preferencia</a>
      <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
    </div>
  </div>
  <br />
</body>

</html>
